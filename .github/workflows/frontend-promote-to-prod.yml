name: Promote Frontend Artifact to PROD

on:
  workflow_dispatch:

jobs:
  promote:
    runs-on: ubuntu-latest

    steps:
      - name: Setup JFrog CLI
        uses: jfrog/setup-jfrog-cli@v4
        env:
          JF_URL: ${{ secrets.JF_URL }}
          JF_ACCESS_TOKEN: ${{ secrets.JF_ACCESS_TOKEN }}

      - name: Promote artifact DEV â†’ PROD
        run: |
          jf rt copy \
            frontend-dev/frontend-build-*.zip \
            frontend-prod/
