version: '3.8'

# Development version - No Nginx, with hot reload

services:
  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nearby-locator-backend-dev
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - nearby-locator-network
    command: node index.js

  # Frontend Service (Development - No Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: nearby-locator-frontend-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:5000
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - nearby-locator-network
    stdin_open: true
    tty: true

networks:
  nearby-locator-network:
    driver: bridge
